<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blob Video Mobile Auto</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
    overflow: hidden;
  }
  canvas {
    width: 300px;
    height: 300px;
  }
</style>
</head>
<body>

<canvas id="blobCanvas" width="300" height="300"></canvas>
<video id="video" muted autoplay playsinline loop style="display:none">
  <source src="videos/vid5.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
const canvas = document.getElementById('blobCanvas');
const ctx = canvas.getContext('2d');
const video = document.getElementById('video');

const blobPath = new Path2D("M42.2,-70.6C49.9,-60.8,47.9,-40.9,45.6,-26.5C43.2,-12.2,40.5,-3.4,42.5,8.5C44.4,20.3,51.1,35.2,45.4,36.3C39.7,37.5,21.7,24.9,8.3,29.3C-5.1,33.8,-13.8,55.2,-24.9,62.3C-36.1,69.4,-49.6,62,-53,50.3C-56.4,38.5,-49.6,22.3,-43.9,11C-38.1,-0.3,-33.4,-6.7,-30.8,-14.8C-28.3,-23,-27.9,-32.9,-23.1,-44C-18.3,-55.2,-9.2,-67.6,4.1,-73.9C17.3,-80.2,34.6,-80.4,42.2,-70.6Z");

function drawVideoMask() {
  if(video.readyState >= 2) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.scale(1.5, 1.5);
    ctx.clip(blobPath);
    ctx.drawImage(video, -canvas.width/2, -canvas.height/2, canvas.width, canvas.height);
    ctx.restore();
  }
  requestAnimationFrame(drawVideoMask);
}

// Attempt to start video playback on load
video.play().catch(() => {
  // If autoplay is blocked, still try on first user interaction
  const resume = () => { video.play(); document.body.removeEventListener('touchstart', resume); };
  document.body.addEventListener('touchstart', resume);
});

video.addEventListener('canplay', () => {
  drawVideoMask();
});
</script>

</body>
</html>
