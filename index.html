<!-- Cookie Consent -->
<div id="cookie-consent" style="color: #fdf5e6;">
  <span id="cookie-text">
    This site uses cookies and Google Analytics to improve your experience.
  </span>  
  <br>
  <a href="privacy.html" target="_blank" id="cookie-policy-link" style="color: #fdf5e6; text-decoration: underline;">
    Privacy Policy
  </a> <span id="cookie-details-text"> for more details.</span>
  <br><br>

  <button id="accept-cookies-btn" style="
    background-color: transparent;
    color: #fdf5e6;
    border: 1px solid #fdf5e6;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  ">Accept</button>

  <button id="reject-cookies-btn" style="
    background-color: transparent;
    color: #fdf5e6;
    border: 1px solid #fdf5e6;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  ">Reject</button>
</div>

<script>
  const cookieConsent = document.getElementById('cookie-consent');
  const acceptBtn = document.getElementById('accept-cookies-btn');
  const rejectBtn = document.getElementById('reject-cookies-btn');

  function showCookieConsent() {
    cookieConsent.style.display = 'block';
  }

  function hideCookieConsent() {
    cookieConsent.style.display = 'none';
  }

  acceptBtn.addEventListener('click', async () => {
    localStorage.setItem('cookiesAccepted', 'true');
    hideCookieConsent();
    await loadGAScript();
    initGAWithVisitorID();
  });

  rejectBtn.addEventListener('click', () => {
    localStorage.setItem('cookiesAccepted', 'false');
    hideCookieConsent();
  });

  window.addEventListener('load', async () => {
    const consent = localStorage.getItem('cookiesAccepted');
    if (consent === 'true') {
      hideCookieConsent();
      await loadGAScript();
      initGAWithVisitorID();
    } else if (consent === 'false') {
      hideCookieConsent();
    } else {
      showCookieConsent();
    }
  });

  // Stub functions for GA (you can replace them with actual logic)
  async function loadGAScript() {
    console.log("GA script would be loaded here.");
  }

  function initGAWithVisitorID() {
    console.log("GA initialized.");
  }
</script>

body, html {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
}

#bg-video {
  position: fixed;  /* Stay fixed while scrolling */
  top: 0;
  left: 0;
  width: 100vw;     /* full viewport width */
  height: 100vh;    /* full viewport height */
  object-fit: cover; /* scale & crop to cover */
  z-index: -1;       /* behind everything */
  pointer-events: none; /* so clicks pass through */
  
  transform: scale(5);         /* Zoom level */
  transform-origin: center;      /* Keeps zoom focused in center */
}




    svg {
      width: 100vw;
      height: 100vh;
      display: block;
	  shape-rendering: crispEdges;
    }

    .zoom-group {
      transform: scale(25) translateZ(0);
      transform-origin: 321px 161px; /* Center of the viewBox */
      animation: zoomOut 2s ease-in forwards;
      animation-delay: 2s;
    }

    @keyframes zoomOut {
      from {
        transform: scale(25);
      }
      to {
        transform: scale(1);
      }
    }

    .path1 {
      opacity: 1;
	  pointer-events: none;
    }

    .path2,
	.path2-outline,
    .path3,
	.path3-outline{
      opacity: 0;
    }

    .path2,
	.path2-outline	{
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 4s;
    }

    .path3,
	.path3-outline{
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 5.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
	
	#pulse-dot {
  opacity: 0;
  animation: pulse 1.5s infinite ease-in-out;
  animation-delay: 5.5s; /* Adjust depending on when your zoom ends */
  animation-fill-mode: forwards;
}

@keyframes pulse {
  0% {
    opacity: 1;
    r: 15;
  }
  50% {
    opacity: 0.5;
    r: 25;
  }
  100% {
    opacity: 1;
    r: 15;
  }
}

@media (max-width: 1024px) {
  @keyframes pulse {
    0% { opacity: 1; r: 60; }
    50% { opacity: 0.5; r: 100; }
    100% { opacity: 1; r: 60; }
  }

  #pulse-dot {
    animation: pulse-mobile 1.5s infinite ease-in-out;
  }
}

  position: fixed;
  bottom: 0;
  width: 100%;
  text-align: right;
  padding: 10px 20px;
  font-size: 14px;
	font-family: inter;

  justify-content: flex-end;

}

/* Link style */

  color: #555;
  text-decoration: none;
}

.footer a.footer-link:hover {
  text-decoration: underline;
}

  .footer {

    justify-content: center;

}

#language-switcher {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 10000;
  font-size: 18px;
  color: #555;
  display: flex;
  gap: 15px;
  font-family: inter;
  cursor: default;
  font-weight: 900; /* make text fatter */
  -webkit-text-stroke: 0.5px #fdf5e6; /* white contour */
  text-stroke: 0.5px #fdf5e6; /* fallback */
}

#language-switcher .lang-option:hover {
  text-decoration: underline;
}

#language-switcher .lang-option {
  cursor: pointer;
  color: #555; /* same as footer text color */
  padding: 0 10px;
  font-weight: 900; /* make letters fatter here too */
  user-select: none;
  -webkit-text-stroke: 0.5px #fdf5e6; /* white contour */
  text-stroke: 0.5px #fdf5e6; /* fallback */
}

#language-switcher .lang-option.selected {
  font-weight: 2000; /* extra bold for selected */
  text-decoration: underline; /* underline the selected language */
  -webkit-text-stroke: 0.5px #fdf5e6; /* keep white contour */
  text-stroke: 0.5px #fdf5e6;
}



	
#cookie-consent {
  position: fixed;
  bottom: 50%;
  left: 50%;
  transform: translateX(-50%);
  background-color: #3a3a3a;  /* dark background so #fdf5e6 text is visible */
  padding: 15px 25px;
  border-radius: 8px;
  max-width: 350px;
  color: #fdf5e6;
  font-family: inter;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  z-index: 10001;
  display: none; /* initially hidden, show with JS */
  text-align: center;
}

function switchLanguage(lang) {
  const keys = Object.keys(translations[lang]);
  keys.forEach(id => {
    const el = document.getElementById(id);
    if (!el) return;

    if (id === "cookie-policy-link") {
      el.innerHTML = translations[lang][id];
    } else {
      el.textContent = translations[lang][id];
    }
  });

  // Update language switcher buttons style
  document.querySelectorAll('#language-switcher .lang-option').forEach(el => {
    if (el.getAttribute('data-lang') === lang) {
      el.classList.add('selected');
    } else {
      el.classList.remove('selected');
    }
  });
}

// Show the cookie consent and language switcher together
function showCookieConsent() {
  document.getElementById('cookie-consent').style.display = 'block';
  document.getElementById('language-switcher').style.display = 'flex'; // show lang switcher
}

// Initialize default language and show the UI
window.addEventListener('DOMContentLoaded', () => {
  showCookieConsent();
  switchLanguage('en');  // Default language English
});
