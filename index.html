<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SVG Zoom + Reveal</title>
  <style>
body, html {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
}

#bg-video {
  position: fixed;  /* Stay fixed while scrolling */
  top: 0;
  left: 0;
  width: 100vw;     /* full viewport width */
  height: 100vh;    /* full viewport height */
  object-fit: cover; /* scale & crop to cover */
  z-index: -1;       /* behind everything */
  pointer-events: none; /* so clicks pass through */
  
  transform: scale(5);         /* Zoom level */
  transform-origin: center;      /* Keeps zoom focused in center */
}




    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    .zoom-group {
      transform: scale(25);
      transform-origin: 321px 161px; /* Center of the viewBox */
      animation: zoomOut 2s ease-in forwards;
      animation-delay: 2s;
    }

    @keyframes zoomOut {
      from {
        transform: scale(25);
      }
      to {
        transform: scale(1);
      }
    }

    .path1 {
      opacity: 1;
	  pointer-events: none;
    }

    .path2,
	.path2-outline,
    .path3,
	.path3-outline{
      opacity: 0;
    }

    .path2,
	.path2-outline	{
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 4s;
    }

    .path3,
	.path3-outline{
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 5.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
	
	#pulse-dot {
  opacity: 0;
  animation: pulse 1.5s infinite ease-in-out;
  animation-delay: 5.5s; /* Adjust depending on when your zoom ends */
  animation-fill-mode: forwards;
}

@keyframes pulse {
  0% {
    opacity: 1;
    r: 6;
  }
  50% {
    opacity: 0.5;
    r: 10;
  }
  100% {
    opacity: 1;
    r: 6;
  }
}


	

  </style>
</head>
